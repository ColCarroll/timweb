<!doctype html>
<html lang="en" ng-app="timWeb">
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css  href="https://netdna.bootstrapcdn.com/bootswatch/3.1.0/simplex/bootstrap.min.css">
    <style>
        body {padding-top: 50px;}
    </style>
    <title>Tim Carroll</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Homepage</a>
        </div>
        <div class="collapse navbar-collapse" ng-controller="HeaderController">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
                <li ng-class="{ active: isActive('/distributions')}"><a href="#/distributions">401(k) Distributions</a></li>
                <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div class="content">
        <div ng-view></div>
    </div>
    <hr>

    <div class="footer">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script type="text/javascript">
            var url = window.location;
            $('ul.nav a').filter(function() {
                return this.href == url;
            }).parent().addClass('active');
        </script>
    </div>
</div>
</body>
</html>
